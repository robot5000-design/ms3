{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    {% for movie in movie_details %}
    <div class="card index-card col-12 col-sm-2">
        <img src="{{ tmdb_poster_url }}{{ movie['poster_path'] }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ movie.original_title }}</h5>
            <p class="card-text"></p>
            <a href="{{ url_for('review_detail', tmdb_id=movie.tmdb_id) }}" class="btn btn-primary">Get Reviews</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
