{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Search</h3>
    <!-- Search within movie list -->
    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search_movies') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Movies</label>
                </div>
                <div class="col s12 m4">
                    <a href="#" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
        <div class="collection">
            
                {% if request.method == "POST" %}
                    {% if results %}
                        {% for result in results %}
                            <a href="{{ url_for('review', tmdb_id=result.id) }}" 
                                class="collection-item">{{ result.original_title }}</a>
                        {% endfor %}
                    {% else %}
                        <h3>No Results!</h3>
                    {% endif %}
                {% endif %}
            
        </div>
    </div>

{% endblock %}
